<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            margin: 0;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin: 0;
        }
        .skills {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .badge {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        .progress {
            height: 10px;
            width: 200px;
            background-color: #eee;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Full Name</h1>
        <p>Your Email Address</p>
    </header>
    <img src="your-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <div class="section">
        <h2>Profile</h2>
        <p>Profile details go here.</p>
    </div>
    <div class="section">
        <h2>About Me</h2>
        <p>Brief description about yourself.</p>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <div class="skills">
            <div class="badge">Skill 1</div>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skills">
            <div class="badge">Skill 2</div>
            <div class="progress">
                <div class="progress-bar" style="width: 60%;"></div>
            </div>
        </div>
        <!-- Add more skills here -->
    </div>
</body>
</html>
